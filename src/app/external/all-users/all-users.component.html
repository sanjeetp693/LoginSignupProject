
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <button type="button" class="btn btn-success" (click)="onSubmit()">Show data</button>
    <a routerLink='/signup'><button type="button" class="btn btn-success">Add user</button></a>
    </div>
    <div class="bodypart">
      <div class="row">
        <div class="col-md-8">
           <table class="table">
             <thead>
              <tr>
               <th scope="col">Id</th>
               <th scope="col">Img</th>
               <th scope="col">First Name</th>
               <th scope="col">Last Name</th>
               <th scope="col">Email</th>
               <th scope="col">phone</th>
               <th scope="col">Delete</th>
              <th scope="col">Edit</th>
            </tr>
           </thead>
        <tbody>
          <tr *ngFor='let data of dbdata;'>
            <td>{{data.id}}</td> 
            <td><img src="http://localhost:9000/uploads/{{data.profile_picture}}" alt="" class="img"></td>
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone_number}}</td>
            <td><button type="submit" class="btn btn-danger" (click)="ondelete(data.id)"><i class="fa fa-trash"></i></button></td>
            <td><button type="submit" class="btn btn-primary" (click)="onEdit(data,data.id)"><i class="fa fa-edit" ></i></button></td>
            <hr>
          </tr> 
    </tbody>
</table>
</div>
<div class="col-md-4">
  <form>
    <div class="form-group">
      <input type="text" class="form-control"  placeholder="first name" name='firstname' [(ngModel)]='firstname' >
    </div>
    <div class="form-group">
      <input type="text" class="form-control"  placeholder="last name" name='lastname' [(ngModel)]='lastname'>
    </div>
    <div class="form-group">
      <input type="email" class="form-control"  placeholder="email" name='email' [(ngModel)]='email'>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="phone number" name='phone' [(ngModel)]="phone">
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Upload Profile_Picture:</label>
      <input type="file" class="form-control-file" name='profile' [(ngModel)]="profile">
    </div>
    <button type="submit" class="btn btn-primary" (click)='onSave()'>Save</button>
  </form>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
